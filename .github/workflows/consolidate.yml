name: Consolidate 1623 and 1609 files

on: push

jobs:
    run-script:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
            - name: Run the script
              run: python scripts/automate_variation.py
            - name: Save results
              uses: actions/upload-artifact@v3
              with:
                name: test-artifact
                path: ./test_output.xml